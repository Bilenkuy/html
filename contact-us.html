<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact-Us</title>
</head>
<body>
    <div class="contacts-form">
        <form>
            <div class="quote-input">
             <input class="contacts-input-text" type="text" placeholder="Enter your full name*" required
                name="full-name">
            </div>
            <br>
            <div class="quote-input">
             <input class="contacts-input-text" type="tel" name="phone-number" placeholder="Phone number*" required>
            </div>
             <br>
            <div class="quote-input">
             <input class="contacts-input-text" type="email" name="email" placeholder="E-mail*" required>
            </div>
            <br>
            <div class="quote-input">
             <textarea class="quote-message" name="message" cols="30" rows="10" placeholder="Type your message"></textarea>
            </div>
            <br>
            <input class="quote-submit" type="submit" value="Contact Us">
        </form>
    </div>
    </form>
</body>

</html>
